<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Canvas Responsivo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #333;
    }

    .responsive-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top left;
      width: 1280px;
      height: 720px;
    }

    canvas {
      display: block;
      background-color: white;
      border: 2px solid #999;
    }
  </style>
</head>
<body>

  <div class="responsive-wrapper">
    <canvas id="canvas" width="1280" height="720"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const wrapper = document.querySelector('.responsive-wrapper');

    let isDrawing = false;
    let scale = 1; // guardamos el valor actual de escala

    function scaleCanvasToFitScreen() {
      const scaleX = window.innerWidth / 1280;
      const scaleY = window.innerHeight / 720;
      scale = Math.min(scaleX, scaleY);
      wrapper.style.transform = `scale(${scale})`;
    }

    window.addEventListener('resize', scaleCanvasToFitScreen);
    scaleCanvasToFitScreen();

    // Ajustar coordenadas del mouse segÃºn el escalado
    function getScaledMousePos(evt) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: (evt.clientX - rect.left) / scale,
        y: (evt.clientY - rect.top) / scale
      };
    }

    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true;
      const pos = getScaledMousePos(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!isDrawing) return;
      const pos = getScaledMousePos(e);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    });

    canvas.addEventListener('mouseup', () => {
      isDrawing = false;
    });

    canvas.addEventListener('mouseleave', () => {
      isDrawing = false;
    });
  </script>

</body>
</html>
